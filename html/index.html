<div class="wrapper fadeInDown">

    <!-- Tabs Titles -->

    <div class="fadeIn first">
      <img src="https://seomofo.com/wp-content/uploads/2018/09/new-google-logo-knockoff1.png" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form>
      <input type="text" id="login" class="fadeIn second" name="login" placeholder="Name">

      <a class="underlineHover" href="#">Retrive Data</a>
    </div>
